<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio MPLS</title>
    <link
      rel="shortcut icon"
      href="assets/images/M-image.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav>
      <img src="assets/icons/logo.svg" alt="Studiompls loo" />
      <ul>
        <li><a href="#">LOGOS</a></li>
        <li><a href="#">ABOUT</a></li>
        <button>START A PROJECT</button>
      </ul>
    </nav>
    <div class="container-fluid art-pos ">
      <div class="row h-100">
        <div class="col-9 col-sm-7 col-md-8 col-lg-6 col-xl-10 col-xxl-10 ms-2">
          <h1 class="fw-light display-6">Art changes everything.</h1>
        </div>
        <div class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-12 col-xxl-12 ms-2 mt-4">
          <p class="para-pos display-6">
            Clarify your story through branding, packaging, and illustration.
          </p>
        </div>
        <div class="col-12 col-md-12 col-lg-6 col-xl-12 col-xxl-12 ms-2">
          <button class="section-btn fw-medium">START A PROJECT</button>
        </div>
      </div>
    </div>
    <div class="container p-2 p-lg-0 p-xl-0 px-xxl-0">
      <div class="row m-0 h-100">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="card">
            <img src="assets/images/Front_1.jpg" alt="scent" />
          </div>
        </div>
        <div class="col-12 gy-4 gy-lg-0 gy-xl-0 gy-xxl-0 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="card">
            <img src="assets/images/bottle.jpg" alt="scent" />
          </div>
        </div>
        <div class="col-12 gy-4 mb-0 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="card">
            <img class="" src="assets/images/cup.jpg" alt="scent" />
          </div>
        </div>
        <div class="col-12 gy-4 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="card align-content-around">
            <img src="assets/images/yoke outdoors.jpg" alt="scent" />
          </div>
        </div>
        <div class="col-12 gy-4 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="card align-content-around">
            <img src="assets/images/river brewing.jpg" alt="scent" />
          </div>
        </div>
        <div class="col-12 gy-4 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="card align-content-around">
            <img class="" src="assets/images/Vildmark_Front.jpg" alt="scent" />
          </div>
        </div>
        <div class="col-12 gy-4 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="card align-content-around">
            <img class="" src="assets/images/webler glass.jpg" alt="scent" />
          </div>
        </div>
        <div class="col-12 gy-4 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="card align-content-around">
            <img class="" src="assets/images/Sweet_matcha.jpg" alt="scent" />
          </div>
        </div>
      </div>
      <div class="container-fluid cf-div mt-5 m-b h-50">
        <div class="row text-center h-50 mt-5">
          <div class="col-12 p-4 ms-auto me-auto">
            <p class="fs-1 fw-semibold">
              VIEW MORE WORK
              <span><img src="assets/icons/forwar-arrow.svg" alt="" /></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid our-process mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="h1">Our Process</h1>
        </div>
        <div class="row">
          <div class="col">
            <p>1</p>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
